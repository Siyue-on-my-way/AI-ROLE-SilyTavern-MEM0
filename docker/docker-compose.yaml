version: '3.8'

name: ai-role-chat

services:
  ai-role-sillytavern:
    build:
      context: ../SillyTavern
      dockerfile: Dockerfile
    container_name: sillytavern
    ports:
      - "58000:8000"
    volumes:
      - ./volumes/sillytavern/config:/home/node/app/config
      - ./volumes/sillytavern/data:/home/node/app/data
      - ./volumes/sillytavern/plugins:/home/node/app/plugins
      - ./volumes/sillytavern/public/user:/home/node/app/public/user
    environment:
      - NODE_ENV=production
      - SILLYTAVERN_SECURITYOVERRIDE=true
    restart: unless-stopped
    depends_on:
      - ai-role-mem0

  ai-role-mem0:
    build:
      context: ../mem0/server
      dockerfile: Dockerfile
    container_name: mem0
    ports:
      - "58001:8000"
    environment:
      - POSTGRES_HOST=mem0-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mem0
      - NEO4J_URI=bolt://mem0-neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./volumes/mem0/history:/app/history
    restart: unless-stopped
    depends_on:
      ai-role-mem0-postgres:
        condition: service_healthy
      ai-role-mem0-neo4j:
        condition: service_started

  ai-role-mem0-postgres:
    image: ankane/pgvector:v0.5.1
    container_name: mem0-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mem0
    ports:
      - "55433:5432"
    volumes:
      - /data/ai-role/mem0/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ai-role-mem0-neo4j:
    image: neo4j:5.26.4
    container_name: mem0-neo4j
    environment:
      - NEO4J_AUTH=neo4j/password
    ports:
      - "57475:7474"
      - "57688:7687"
    volumes:
      - /data/ai-role/mem0/neo4j/data:/data
    restart: unless-stopped
